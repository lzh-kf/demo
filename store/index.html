<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>store</title>
</head>
<script src="./helper.js"></script>
<script src="./index.js"></script>
<script>
  const store = new Store({
    state: {
      testData: [{
        value: "123456"
      }],
      testData1: [{
        value: "123456"
      }],

    },
    mutations: {
      setTestData(state, data) {
        state.testData = data
      },
      setTestData1(state, data) {
        state.testData1 = data
      }
    },
    actions: {
      asyncSetTestData({ commit }, data) {
        return setTimeout(() => {
          commit('setTestData', data)
        }, 3000)
      }
    },
  });

  store.commit('setTestData', 456789)
  store.commit('setTestData1', 456789)
  // 订阅单个类型
  store.subscribeMutation('setTestData', (value) => {
  })
  //订阅所有类型
  store.subscribe((type, state) => {
  })

</script>

</html>
