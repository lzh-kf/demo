<script>

const store = new Store({
      state:{
      user:{}
    },
      mutations:{
      setValue (state,data) {
        state.value = data
      }
      },
      actions:{
        asynSetValue ({commit},data) {
          return setTimeout(()=> {
            commit('setValue',data)
          },3000)
        }
      },
    });
    // store.state.user.name = 456
    // console.log(store.state.count)
    // 非模块
    // 同步修改数据
    // store.commit('setValue','11111')

    // // 异步修改数据
    store.dispatch('asynSetValue',456).then(res=> {
      console.log('异步',res)
    })

    // // 订阅Mutation
    store.subscribeMutation('setValue',(value)=> {
      console.log('setValue',value)
    })
