<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>store</title>
</head>
<script src="./helper.js"></script>
<script src="./index.js"></script>
<script>
  const store = new Store({
    strict: true,
    state: {
      loading: false,
      testData: [{
        value: "123456"
      }],
      testData1: [{
        value: "123456",
        a: {
          a: 456
        }
      }],
      arr: [0, 3]
    },
    mutations: {
      setTestData(state, data) {
        state.testData.push(data)
      },
      setTestData1(state, data) {
        state.testData1 = data
      }
    },
    actions: {
      asyncSetTestData({ commit }, data) {
        return setTimeout(() => {
          commit('setTestData', data)
        }, 3000)
      }
    },
  });
  store.state.loading = 20
  console.log('testData', store.state)
</script>

</html>
