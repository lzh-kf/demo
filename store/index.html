<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>store</title>
</head>
<script src="./helper.js"></script>
<script src="./index.js"></script>
<script>

  const store = new Store({
    state: {
      list: [{
        a: 123456, as: {
          ab: 456
        }
      }],

    },
    mutations: {
      setlist(state, data) {
        state.value = data
      }
    },
    actions: {
      asyncsetlist({ commit }, data) {
        return setTimeout(() => {
          commit('setlist', data)
        }, 3000)
      }
    },
  });

</script>

</html>
